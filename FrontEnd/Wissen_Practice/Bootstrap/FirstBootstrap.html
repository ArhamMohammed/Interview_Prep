<!DOCTYPE html> 

<html lang="en"> 

<head> 

<title>Bootstrap Example</title> 

<meta charset="utf-8"> 

<meta name="viewport" content="width=device-width, initial-scale=1"> 

<link rel="stylesheet" 

href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script> 

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 

</head> 

<style>  

    body{  

      background-image: url('Fox.jpg');  

      background-repeat: no-repeat;  

      background-size: cover;  

    }  

</style> 

<body> 

<div class="container"> 

<h2>Carousel Example</h2> 

<div id="myCarousel" class="carousel slide" data-ride="carousel"> 

<!-- Indicators --> 

<ol class="carousel-indicators"> 

<li data-target="#myCarousel" data-slide-to="0" class="active"></li> 

<li data-target="#myCarousel" data-slide-to="1"></li> 

<li data-target="#myCarousel" data-slide-to="2"></li> 

</ol> 

<!-- Wrapper for slides --> 

<div class="carousel-inner"> 

<div class="item active"> 

<img src="lytyen_delhi.jpg" alt="Lutyens Delhi" style="width:100%;"> 

<div class="carousel-caption"> 

<h3>Lutyens Delhi</h3> 

<p>Built during British rule</p> 

</div> 

</div> 

<div class="item"> 

<img src="old_delhi.jpg" alt="Old Delhi" style="width:100%;"> 

<div class="carousel-caption"> 

<h3>Old Delhi</h3> 

<p>Built during Mughals</p> 

</div> 

</div> 

<div class="item"> 

<img src="supreme_court.jpg" alt="Supreme court" style="width:100%;"> 

<div class="carousel-caption"> 

<h3>Supreme Court</h3> 

<p>Apex court of India</p> 

</div> 

</div> 

</div> 

<!-- Left and right controls --> 

<a class="left carousel-control" href="#myCarousel" data-slide="prev"> 

<span class="glyphicon glyphicon-chevron-left"></span> 

<span class="sr-only">Previous</span> 

</a> 

<a class="right carousel-control" href="#myCarousel" data-slide="next"> 

<span class="glyphicon glyphicon-chevron-right"></span> 

<span class="sr-only">Next</span> 

</a> 

</div> 

</div> 

</body> 

</html>
